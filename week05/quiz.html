<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <main>
    <h1>HTML & CSS Quiz</h1>

    <form action="#" method="post">
      <!-- Question 1: Text Input -->
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" name="q1" id="q1">

      <!-- Question 2: Textarea -->
      <label for="q2">2. Briefly explain the difference between inline CSS and external CSS:</label>
      <textarea name="q2" id="q2" rows="4"></textarea>

      <!-- Question 3: Select Dropdown -->
      <label for="q3">3. Which of the following is a semantic HTML element?</label>
      <select name="q3" id="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="div">div</option>
        <option value="header">header</option>
        <option value="span">span</option>
      </select>

      <!-- Question 4: Number Input -->
      <label for="q4">4. In which year was CSS first introduced?</label>
      <input type="number" name="q4" id="q4">

      <!-- Submit Button -->
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
