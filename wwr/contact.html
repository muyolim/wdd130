<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | WWR Rafting</title>
  <meta name="description" content="Get in touch with WWR Rafting for inquiries, reservations, and website suggestions. Contact our team today.">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <h1>WWR Rafting Adventures</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Information -->
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Main River Street, Keidjo, California</p>
      <p><strong>Phone:</strong> +1 999 999 9999</p>
      <p><strong>Email:</strong> info@wwrafting.com</p>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019287870518!2d-122.42067918468105!3d37.77928097975701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c3e0c0b3f%3A0x5a7d36a8eea1ff25!2s123%20River%20Rd%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1696079876543!5m2!1sen!2sus"
          allowfullscreen
          loading="lazy"></iframe>
      </div>
    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="Jane Doe">
          <figcaption>Jane Doe – Reservations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="John Smith">
          <figcaption>John Smith – Tour Guide</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
          <option value="">--Please choose an option--</option>
          <option value="General">General</option>
          <option value="Reservation Question">Reservation Question</option>
          <option value="Website Suggestion">Website Suggestion</option>
        </select>

        <label for="topic">Message Topic:</label>
        <input type="text" id="topic" name="topic" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Whitewater Rafting Adventures | Daniel Mukonda</p>
    <div class="social">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Visit us on Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="See our adventures on Instagram"></a>
    </div>
  </footer>
</body>
</html>
