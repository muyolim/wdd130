<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Whitewater Rafting Adventures</title>
  <meta name="description" content="Reach out to Whitewater Rafting Adventures for bookings, questions, and trip planning. We're here to help!">
  <meta name="author" content="Daniel Mukonda">
  <link rel="stylesheet" href="styles/rafting.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Whitewater Rafting Adventures logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="company-info-centered">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 River Rapids Rd, Adventure City, CO 80000</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
    </section>

    <section class="contact-form-section">
      <h2>Send Us a Message</h2>
      <div class="form-map-wrapper">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019287870518!2d-122.42067918468105!3d37.77928097975701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c3e0c0b3f%3A0x5a7d36a8eea1ff25!2s123%20River%20Rd%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1696079876543!5m2!1sen!2sus"
            width="300" height="200" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>

        <div class="form-container">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <p>Message Purpose:</p>
            <input type="radio" id="general" name="purpose" value="general">
            <label for="general">General Inquiry</label><br>

            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label><br>

            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="suggestion">Website Suggestion</label><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label>
              <input type="checkbox" id="newsletter" name="newsletter">
              Subscribe to our monthly newsletter
            </label><br>

            <button type="submit">Send Your Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="serve-team">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-profiles-horizontal">
        <figure>
          <img src="images/adventure.jpg" alt="Jane Doe – Reservations Manager">
          <figcaption>Jane Doe – Reservations Manager</figcaption>
        </figure>
        <figure>
          <img src="images/hero.jpg" alt="John Smith – Tour Guide">
          <figcaption>John Smith – Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/adventure2.jpg" alt="Mary Johnson – Sales Manager">
          <figcaption>Mary Johnson – Sales Manager</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Whitewater Rafting Adventures | Daniel Mukonda</p>
    <div class="social">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
